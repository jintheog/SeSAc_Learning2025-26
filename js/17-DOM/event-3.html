<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event-3</title>
  </head>
  <body>
    <!-- event3.html-->
    <button>클릭 클릭</button>
    <input type="text" />
    <p id="message"></p>

    <a href="https://naver.com">naver</a>
    <script>
      // input 요소를 선택
      const inputTag = document.querySelector("input");
      // intput 요소에 "input" 이벤트에 대한 핸들러 등록
      inputTag.addEventListener("input", (e) => {
        //매개변수 e : 이벤트 정보를 저장하는 객체
        console.log(e["target"]["value"]);
        /*
        target은 이벤트 객체의 속성,
        value는 입력 요소(예: <input>)의 속성,
        */
        //input에 사용자가 입력한 값
        const value = e["target"]["value"];

        //1. p태그 요소를 선택
        //2. value["length"] 가 8 미만이면 p 태그에 텍스트를 설정
        //"글자가 8글자 미만입니다"
        const pTag = document.querySelector("#message");
        if (value["length"] < 8) {
          pTag["textContent"] = "글자가 8글자 미만입니다";
        }
        // 3. 그런데 value["length"] 가 8 이상이면 p태그에 텍스트를 빈 문자열로 설정
        else {
          pTag["textContent"] = "";
        }
      });

      //버튼 요소를 선택하고, 변수에 할당
      const buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", () => {
        alert("클릭");

        //button 요소에 작성된 텍스트를 alert() 로 알림창 띄우기 코드
        const text = buttonTag["textContent"];
        alert(text);
      });

      buttonTag.addEventListener("click", (event) => {
        // alert("두 번째 핸들러");
        // 발생한 이벤트 종류
        console.log(event.type);

        // 이벤트가 발생한 요소
        console.log(event.target);
      });

      // a 태그를 선택하고, 변수 link에 할당
      const link = document.querySelector("a");
      // 변수 link에 addEventListener() 를 사용해서
      // click 이벤트 핸들러 함수를 지정
      link.addEventListener("click", (event) => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
